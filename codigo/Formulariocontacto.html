	  <h1>Contáctanos</h1><br>

    <!--Formulario de contacto - se encuentra entrelazado con contactanos.css-->
	  <div class="contact">
	    <form id="contact" method="post" action="contact.php">
		    <label><b>Nombre</b></label><br>
		    <input type="text" name="Name" id="Name" placeholder="Escriba su nombre completo" required><br><br>
		    <label><b>Email</b></label><br>
		    <input type="email" name="Email" id="Email" placeholder="ejemplo@email.com" required><br><br>
		    <label><b>Motivo de Contacto</b></label><br>
		    <input type="text" name="Subject" id="Subject" placeholder="Escriba el motivo del contacto, ejemplo 'consultas'" required><br><br>
		    <label><b>Mensaje</b></label><br>
		    <textarea name="Message" id="Message" placeholder="Escriba su mensaje aqui" required></textarea><br><br>
		   
            <!-- Botón Modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar Mensaje
            </button>
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Enviando Mensaje</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar Mensaje sin enviar"></button>
                        </div>
                            <div class="modal-body">
                                Si está seguro de enviar el mensaje, por favor presione aceptar, de lo contrario, solo cierre este mensaje, sin guardar.
                            </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar sin guardar</button>
                                    <button type="button" class="btn btn-primary">Confirmar envío</button>
                                </div>
                    </div>
                </div>
            </div>
        </form>
        </div>

    <!--Se incluye validador en JS-->
    <script>
        function validateForm() {
            var email = document.getElementById("Email").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Por favor, ingrese una dirección de correo electrónico válida.");
                return false;
            }
            return true;
        }
    </script>
