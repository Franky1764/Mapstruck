	<h1>Registro Proveedores</h1><br>

    <!--Formulario de registro - se encuentra entrelazado con contactanos.css-->
    <div class="contact">
        <form id="contact" method="post" action="contact.php" onsubmit="return validateForm()">
            <label><b>Nombre de la empresa</b></label><br>
            <input type="text" name="companyName" id="companyName" placeholder="Nombre de la empresa" required><br><br>
            
            <label><b>Dirección Empresa</b></label><br>
            <input type="text" name="companyAddress" id="companyAddress" placeholder="Dirección de la empresa" required><br><br>
            
            <label><b>Teléfono de contacto</b></label><br>
            <input type="text" name="contactPhone" id="contactPhone" placeholder="Teléfono de contacto" required><br><br>
            
            <label><b>Email de contacto</b></label><br>
            <input type="email" name="contactEmail" id="contactEmail" placeholder="ejemplo@email.com" required><br><br>
            
            <label><b>Nombre del encargado</b></label><br>
            <input type="text" name="managerName" id="managerName" placeholder="Nombre del encargado" required><br><br>
            
            <label><b>Tipo de negocio</b></label><br>
            <select name="businessType" id="businessType" required>
                <option value="">Seleccione una opción</option>
                <option value="grua">Servicio de Grúa</option>
                <option value="repuestos">Tienda de Repuestos</option>
                <option value="ambos">Ambas Opciones</option>
            </select><br><br>
            
            <label><b>Servicios adicionales que realizan</b></label><br>
            <input type="checkbox" name="additionalServices" value="cambioAceite"> Cambio de aceite<br>
            <input type="checkbox" name="additionalServices" value="cambioRuedas"> Cambio de ruedas en ruta<br>
            <input type="checkbox" name="additionalServices" value="entregaCombustible"> Entrega de combustible en ruta<br>
            <input type="checkbox" name="additionalServices" value="puenteBateria"> Puente de batería<br>
            <input type="checkbox" name="additionalServices" value="instalacionRepuesto"> Instalación de repuesto de emergencia<br><br>
            
            <input type="submit" name="submit" id="submit" value="Registrarse" disabled>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact');
            const submitButton = document.getElementById('submit');
            
            const requiredFields = [
                'companyName',
                'companyAddress',
                'contactPhone',
                'contactEmail',
                'managerName',
                'businessType'
            ];

            form.addEventListener('input', function() {
                let allFilled = true;

                for (const fieldId of requiredFields) {
                    const field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        allFilled = false;
                        break;
                    }
                }

                submitButton.disabled = !allFilled;
            });
        });

        function validateForm() {
            var email = document.getElementById("contactEmail").value;
            var name = document.getElementById("companyName").value;
            var phone = document.getElementById("contactPhone").value;

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var namePattern = /^[a-zA-Z\s]*$/; // Solo letras y espacios
            var phonePattern = /^[0-9]{7,15}$/; // Solo dígitos y longitud entre 7 y 15

            if (!emailPattern.test(email)) {
                alert("Por favor, ingrese una dirección de correo electrónico válida.");
                return false;
            }

            if (!namePattern.test(name)) {
                alert("Por favor, ingrese un nombre de empresa válido (solo letras y espacios).");
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert("Por favor, ingrese un número de teléfono válido (solo dígitos y entre 7 y 15 caracteres).");
                return false;
            }

            return true;
        }
    </script>
